<!DOCTYPE html> <!-- descritor de HTML5 -->

<html lang="pt_BR"> <!-- tag principal, definidora do documento; lang="" : difinidor de linguagem para busca -->
	<head> <!-- tag container do cabeçaçho do documento -->
		<meta charset="UTF-8"> <!-- metadados da página : base, link, script, style ou title -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>HTML - Exemplo Completo</title> <!-- tag de título do documento -->
		<link rel="stylesheet" type="text/css" href=""> <!-- linkar aquivo externo, css, outro html, etc -->
		<style type="text/css">
			/* definir estilos dentro do html : type="" tipo de formato */
		</style>
	</head>
	<body> <!-- tag de conteúdo da página -->
		<header>
			<nav>
				<h1>HTML - Linguagem de Marcação</h1> <!-- título principal do documento, obrigátória e única -->
				<ul>
					<li>HOME</li>
					<li>Item1</li>
					<li>Item2</li>
				</ul>
			</nav>
		</header>
		<main>
			<header>
				<h2></h2>
			</header>
			<div> <!-- divisão de espaço ou container de tags sem definição-->
			</div>
			<span> <!-- divisão de conteúdo texto sem definição-->
			</span>
		</main>
		<script type="text/javascript" async charset="UTF-8" defer src="">
			// conteúdo javascript ou apontamento externo para javascript, clientside
			// async : execução do script de forma assincrona a leitura do documento, apenas scripts externos
			// charset="" : padrão de caracteres usado
			// defer : o script será executado somente após a página ser carregada
			// src="" : fonte do arquivo externo
			// type : formato do arquivo
		</script>
	</body>
</html>
